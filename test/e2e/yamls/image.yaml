apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: argocd/image
    repoURL: 'https://github.com/openshift/openshift-gitops-examples'
    targetRevision: HEAD
  syncPolicy:
    automated: {}
status: {}